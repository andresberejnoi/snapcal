{% extends "base.html" %}
{% set currentPage = "display" %}
{% block body %}
{% include "navbar.html" %}
<ul class="collection">
  {% for key, value in data.iteritems() %}
  {% if key != "total" %}
  <li class="collection-item"><div class="left-align">{{key}}</div><div class="right-align">{{value}} Cal</div></li>
  {% endif %}
  {% endfor %}
  <li class="collection-item"><div class="left-align total">Total</div><div class="right-align">{{data['total']}} Cal</div></li>
</ul>
<a class="btn-floating btn-large waves-effect waves-light teal redo" href="/upload"><i class="material-icons">undo</i></a>
{% endblock %}
